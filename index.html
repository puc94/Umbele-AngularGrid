<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Umbele - Angular Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
  </head>

  <body>
    <!-- Navbar Start -->
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!">Logo</a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list">
            <li>
              <a href="image-upload/image_upload.html">Upload</a>
              <ul class="nav-dropdown">
                <li>
                  <a href="#!">Web Design</a>
                </li>
              </ul>
            </li>
        </nav>
      </div>
    </section>
    <!-- Navbar End -->

    <!-- Breed Start -->
    <div ng-controller="MainCtrl as vm" ng-cloak="" ng-app="app" layout="column" layout-fill>
      <md-content id="content-scroller">
        <div class="cards-wrap mobile">
          <div class="card-group" ng-repeat="shot in vm.mobileProducts track by $index">
            <div class="card-inner">
              <div class="card" ng-repeat="breed in shot">
                <div class="text">
                  <h4 class="breed">{{breed.breed}}</h4>
                </div>
                <div class="img" style="background-image: url({{breed.image}});"></div>
                <img ng-src="{{breed.image}}" class="img-responsive" complete="true">
                <div class="likes">
                  <a class="likes-inner">
                    {{ breed.likes }}
                    <img src="images/heart.png" class="heart">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
             class="cards-wrap desktop"
             angular-grid="vm.desktopProducts"
             ag-grid-width="300"
             ag-performant-scroll="true"
             ag-gutter-size="12"
             ag-id="desktopProducts"
             >
          <div class="card" ng-repeat="breed in vm.desktopProducts track by $index">
            <div class="text">
              <h4 class="breed">{{breed.breed}}</h4>
            </div>
            <div class="img" style="background-image: url({{breed.image}});"></div>
            <img ng-src="{{breed.image}}" class="img-responsive" complete="true">
            <div class="likes">
              <a class="likes-inner">
                {{ breed.likes }}
                <img src="images/heart.png" class="heart">
              </a>
            </div>
          </div>
        </div>
      </md-content>
    </div>
    <!-- Breed End -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
    <script type="text/javascript" src="https://npmcdn.com/parse@1.9.2/dist/parse.min.js"></script>

    <script src='js/angulargrid.js'></script>
    <script src="js/index.js"></script>
    <script  src="js/nav.js"></script>
  </body>
</html>
